{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body style="background: url(https://i.ibb.co/VQmtgjh/6845078.png) no-repeat center center fixed; height: 100vh; font-family: sans-serif; background-size: cover; overflow: hidden; margin: 0; padding: 0;">
    <div class="loginBox"> 
        <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px" alt="User Image">
        <h3>Sign in here</h3> 

        <!-- Message Display Section -->
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert {{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username or Phone Number</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password }}
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form> 
        <a href="#">Forget Password</a>
        <div class="text-center">
            <p style="color: #59238F;"><a href="{% url 'signup' %}">Sign-Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class = 'back' >
    <div class="header">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/N6cFknYffdI/maxresdefault.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/1aqI7EnfbVM/maxresdefault.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://cdnb.artstation.com/p/assets/images/images/013/818/441/large/deepak-rawat-deepak-rawat-aaa.jpg?1541211003" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
    
            <!-- Carousel controls -->
            <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>
    
    
<div class="row">
    <div class="col-md-3 col-sm-6">
        <div class="product-grid">
            <div class="product-image">

                </a>
                <ul class="product-links">
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    <li><a href="#"><i class="fa fa-heart"></i></a></li>
                    <li><a href="#"><i class="fa fa-eye"></i></a></li>
                    <li><a href="#"><i class="fa fa-random"></i></a></li>
                </ul>
            </div>
            <div class="product-content">
                <div class="price">$77.99</div>
                <h3 class="title"><a href="#">Women's T-Shirt</a></h3>
                <ul class="rating">
                    <li class="fas fa-star"></li>
                    <li class="fas fa-star"></li>
                    <li class="fas fa-star"></li>
                    <li class="far fa-star"></li>
                    <li class="far fa-star"></li>

    </div>
    <div class="col-md-3 col-sm-6">

                    <li><a href="#"><i class="fa fa-random"></i></a></li>
                </ul>

                <div class="price">$61.99 <span>$79.11</span></div>
